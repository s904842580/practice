<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <style>
        p{
            color: red;
            font-size: 50px;
        }
    </style>

            jQuery操作样式：
                1：addClass("");添加样式
                2：removeClass("");移出样式
                3:removeClass();移出所有样式
        */
       $(function(){
        $("p").addClass("sty");
       });
    </script>
</head>

</body>
