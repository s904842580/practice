<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则表达式</title>
    <script>
        /*
            正则表达式：是一种验证格式的公式。
                写法：[]
                    1:具体的内容[abc]/[a1b2c3]/[*axyz]
                    2:具体的范围[a-z]/[A-Z]/[0-9]/【[A-Za-z0-9]
                    3:量词 ?[a-z]?:表示a-z之间的任意一个字母出现0次或则1次
                      量词 +[a-z]+:表示a-z之间的任意一个字母出现1次或则n次
                      范围{n,m} [a-z]{n,m} 表达a-z之间的任意字符至少出现n次，最多出现m次

                      albb962@mydk.com  [0-9a-zA-Z]+[@]{1,1}[0-9a-zA-Z]+[\\.][a-z]+
                    4:开始符号 ^ 结束符号 $
        */

    </script>
</head>
