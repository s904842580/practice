<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标事件</title>
</head>
<body>
    <!-- 鼠标单击事件 -->
    <button onclick="alert('222')">按钮1</button>
    <!-- 鼠标双击事件 -->
    <button ondblclick="alert(111)">按钮2</button>
    <!-- 鼠标左键按下去事件 -->
    <button onmousedown="alert(333)">按钮3</button>
    <!-- 鼠标弹起事件 -->
    <button onmouseup="alert(444)">按钮4</button>
    <!-- 鼠标移入事件 -->
    <button onmouseover="alert(鼠标移入)">按钮5</button>
    <!-- 鼠标移除事件 -->
    <button onmouseout="alert(鼠标移出)">鼠标移出</button>
</body>
</html>
