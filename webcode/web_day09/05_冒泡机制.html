<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒泡机制</title>
    <style>
        #d1{
            width: 300px;
            height: 200px;
            background-color: red;
        }
        #d2{
            width: 200px;
            height: 200px;
            background-color: green;
        }
        #d3{
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="d1" onclick="alert(111)"
        <div id="d2" onclick="alert(222)">
            <div id="d3" onclick="event.cancelBubble=true;alert(333)"><!-- 取消事件冒泡机制 -->
            </div>
        </div>
    </div>
</body>
</html>
