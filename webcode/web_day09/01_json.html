<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json</title>
    <script>
        /*
            json:一种轻量级的数据交换格式,内部采用key:value的形式存储数据
            key:value
            时间:2023,
            地点:济南,
            人物:张三

            使用json创建对象
            let obj = {
                name:"zs",
                age:18,
                address:"济南市长清区"
            };

            如何访问到具体的数据
                对象.key
        */
        let obj = {
                name:"zs",
                age:18,
                address:"济南市长清区"
            };
            alert(obj.name);
    </script>
</head>
<body>
    
</body>
</html>
