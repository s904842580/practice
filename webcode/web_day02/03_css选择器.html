<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css选择器</title>
    <style>
        h1{
            color: rebeccapurple;
        }
        .ch{
            color: green;
        }
        #ih{
            color: yellow;
        }
    </style>
</head>
<body>
    <!-- 元素选择器：直接写标签名 -->
    <h1>
        一级标题
    </h1>

    <!-- 类选择器：选择时使用 点+class名字 -->
    <h2 class="ch">二级标题</h2>

    <!-- id选择器：使用时现在 #+ID的名字 -->
    <h3 id="ih">三级标题</h3>
</body>
</html>
