<!-- 
    1.html标记通常称为html标签
    2.html标签由尖括号包围<p> <html> <h1> <span>
    3.尖括号通常是成对出现的<p></p>
    4.也有一些标签是单个出现的<br>
    5.在成对出现的标签中<p></p> <p>:开始标签 </p>:结束标签
    b:加粗
    i.倾斜
    &lt: 小于号
    &gt: 大于号

    -->
<!doctype html>
<html>
    <head>
        <title>这是网页的名字</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>hello world</h1>
        <h2>山东政法学院</h2>
        <ol>
            <ul>
                <li>孙新禹</li>
                <li>梁顺超</li>
                <li>苏怡豪</li>
            </ul>
        </ol>
        <div style="color: brown; width: 500px; height: 500px; border: 1px solid red;">
            这是一个块状结构
        </div>
    </body>
</html>
