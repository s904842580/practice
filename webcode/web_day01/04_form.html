<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
    <!-- 
        form：该标签表示表单，即登录，注册等页面使用的都是表单
            action：该属性属于from表单，作用是指定一个发送请求的地址
            input：该标签表示一个载体
                type：该属性用来声明该载体的用途
                    text：文本框，用户设置账号框
                    password：密码框，用于设置密码
                    radio：单选框，用于设置性别等
                        name：该属性在单选框中，作用是让多个选项互斥
                    checkbox：多选框
                    button：按钮
                        value：该属性用来给按钮命名
                    submit：提交按钮，点击该按钮，会让浏览器发送请求到一个网址
     -->
     <form action="http:\\www.taobao.com">
        账号：<input type="text"><br>
        密码：<input type="password"><br>
        性别：<input type="radio" name="sex" checked>男
              <input type="radio" name="sex">女<br>
        爱好：<input type="checkbox">唱<input type="checkbox">唱<input type="checkbox">唱<br>
        <input type="button" value="登录">
        <input type="button" value="注册"><br>
        <input type="submit">
     </form>
</body>
</html>
