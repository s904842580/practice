<!DOCTYPE html>
<html>
    <head>
        <title>图像以及超链接</title>
    </head>
    <body>
        <!-- 
            img:该标签表示图片
            src：该属性指定图片的地址
            width：该属性设置图片的宽度
            height：该属性设置图片的高度
            px：像素点
            绝对路径：从盘符开始的路径
            相对路径；相对于当前的页面而言的路径
         -->
         <!-- 绝对路径 -->
        <img src="C:\Users\86180\Desktop\text\real.jpg">
        <img src="">
        <!-- 超链接
            a：该标签表示网址
            href：该属性表示网址的地址
            target：该属性表达网页的打开方式。_self：默认的，在网页自身打开网址；_blank：在新的网页上打开网页
         -->
        <a href="http://www.taobao.com">淘宝</a>
        <a name="top">顶点</a>
        <a href="#top">点击回到顶点</a>
    </body>
</html>
