<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格练习</title>
</head>
<body>
    <table border="1px" height="300px" width="300px" align="center">
        <tr align="center">
            <td colspan="2">a</td>
            <td rowspan="2">b</td>
        </tr>
        <tr align="center">
            <td rowspan="2">c</td>
            <td>d</td>
        </tr>
        <tr align="center">
            <td colspan="2">e</td>
        </tr>
    </table>
</body>
</html>
