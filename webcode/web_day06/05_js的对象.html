<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date</title>
    <script>
        /*
            Date对象：内置了一些和日期相关的操作
                创建： var d = new Date();
                getTime();获取毫秒值。从1970-01-01 00:00:00 到此时此刻的毫秒值
                setTime(value);设置毫秒值。

                toLocaleDateString() 年月日
                toLocaleTimeString() 时分秒
        */

        var date = new Date();
        //alert(date.getTime());//1690785607546
        //alert(date.getTime(date.getTime()+1000*60*60*24));
        alert(date);
        alert(date.toLocaleDateString());
    </script>
