<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js的对象</title>
    <script>
        /*
            什么是js对象概述：js中的API，即开发过程中使用到的工具。
            js对象分类：内置对象，外部对象，自定义对象。
            js对象特性：属性和方法，属性是对象自带的静态特性。方法是对象自定的动态特性。
            js对象访问：对象.属性 对象.方法()
        */

        //内置对象 String：表示字符串对象
        let a = "zs";//常用
        let b = new String("abc我爱中国");//很少用，比较麻烦，知道就行

        //常用属性length，表示返回字符串的长度
        alert(a.length);

        //常用方法：toLowerCase/toUpperCase,表示大小写转换
        alert(b.toUpperCase());

        //常用方法：charAt(),返回指定x位置的字符。注意：字符位置从0开始
        alert(a.charAt(0));

        //常用方法：charCodeAt(x)，返回指定x位置的字符的unicode编码
        alert(b.charCodeAt(5));

        //常用方法：X.indexOf(str,[index]),查找指定位置的字符,找不到返回-1 str：查找的字符 index：从什么位置开始查找(没有默认从头开始查找)
        alert(b.indexOf("中"));

        //截取字串 substring(start,[end]) start：开始位置 end：结束位置+1(包头不含尾)
        alert(b.substring(2,3));

        //替换字串 x.replace(str1，str2) str1:被替换的字串， str2：替换什么
        let c = "你这么这么nb，wqnmlfb，你的djb";
        alert(c.replace("djb","***"));

        //拆分字符串 x.split(str) str 表达拆分依据
        let d = "德玛，瑞文，赵信";
        let e = d.split(",");
        alert(e[0]);

        /*
            Number：数值对象
        */
        //常用方法 toFixed(n) : 将数字转换为字符串,n是保留的位数
        let f = 3.14;
        f.toFixed(1);//3.1
        f.toFixed(1)+1;//3.11

    </script>
</head>
<body>
    
</body>
</html>
