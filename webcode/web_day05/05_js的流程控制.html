<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js的流程控制</title>
    <script>
        /*
            流程控制
                顺序执行：从上到下，从左到右执行。
                分支执行：执行过程中，需要进行判断，选择一条执行
                    if(条件){
                        提交为true，则执行大括号内的内容；若条件为false，则不执行大括号内的内容
                    }

                    if(条件){
                        条件成立，执行此处
                    }else{
                        条件不成立，执行此处
                    }

                    if(条件1){
                        条件1成立，执行这里
                    }else if(条件2){
                        条件2成立，执行这里
                    }else if(条件3){
                        条件3成立，执行这里
                    }else{
                        以上条件都不成立，执行这里！
                    }
                    备注：任意一个条件成立，整个分支结构结束！
                循环执行：重复执行某一件事
                    for(表达式1；表达式2，表达式3){
                        被循环的内容，表达式2(条件)不成立，则不再循环
                    }
                    表达式1：循环开始的位置
                    表达式2：循环条件
                    表达式3：循环的变化趋势
                    break：结束整个循环
                    continue：结束本次循环，执行下一次循环
        */
    </script>
</head>

</body>
</html>
