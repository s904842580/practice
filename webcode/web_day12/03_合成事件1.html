<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合成事件</title>
    <script src="jquery.js"></script>
    <script>
        $(function(){
            $("img").hover(
                function(){
                    $("img").width("300px").height("300px");
                },
                function(){
                    $("img").width("218px").height("218px");
                }
            )
        })
    </script>
</head>
<body>
    <p><input type="button" value="切换"></p>
    <p><img src="../web_day08/img/1.jpg" alt="" /></p>
</body>
</html>
